version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    ignore:
      # Dependabot tries to fetch yanked crates even though they are vendored
      - dependency-name: "aes"
        versions: ["^0.3.2"]
      - dependency-name: "aesni"
        versions: ["0.6.0"]
      - dependency-name: "aes-soft"
        versions: ["0.3.3"]
      - dependency-name: "block-cipher-trait"
        versions: ["0.6.2"]
      - dependency-name: "stream-cipher"
        versions: ["0.3.2"]
